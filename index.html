<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="prev-num"></div>
      <div class="calculator">
        <div class="display">
          <div class="display-text">0</div>
        </div>
        <div class="number-pad">
          <div class="row">
            <div class="span-2">
              <button class="light-gray" data-clear>AC</button>
            </div>
            <div class="num-2">
              <button class="light-gray" data-delete>Del</button>
              <button class="orange" data-operator value="divide">
                &#247;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="num-2">
              <button class="dark-gray" data-operand>7</button>
              <button class="dark-gray" data-operand>8</button>
            </div>
            <div class="num-2">
              <button class="dark-gray" data-operand>9</button>
              <button class="orange" data-operator value="multiply">
                &#215;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="num-2">
              <button class="dark-gray" data-operand>4</button>
              <button class="dark-gray" data-operand>5</button>
            </div>
            <div class="num-2">
              <button class="dark-gray" data-operand>6</button>
              <button class="orange" data-operator value="subtract">-</button>
            </div>
          </div>
          <div class="row">
            <div class="num-2">
              <button class="dark-gray" data-operand>1</button>
              <button class="dark-gray" data-operand>2</button>
            </div>
            <div class="num-2">
              <button class="dark-gray" data-operand>3</button>
              <button class="orange" data-operator value="add">+</button>
            </div>
          </div>
          <div class="row">
            <div class="span-2">
              <button class="dark-gray" data-operand>0</button>
            </div>
            <div class="num-2">
              <button class="dark-gray" data-operand>.</button>
              <button class="orange" data-equals>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
